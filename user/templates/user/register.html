{% extends "base.html" %}
{% load staticfiles %}

{% block title %}
{{ block.super }}
Register
{% endblock %}

{% block content %}
<script>
function Loader(form) {
    if (form.inputUsername.value && form.inputEmail.value && form.inputPassword.value == form.inputConfirm.value){
      document.getElementById("loader").style = "display:True";
      document.getElementById("message").style = "display:True";
    }
}
</script>

<main id="register">
  <div class="container">
    <div class="card auth-card center-block">
      <h2>Register</h2>
      <form class="form-signup center-block" method="post" id="register_form" autocomplete="off" name="register_form">
        {% csrf_token %}
        <fieldset class="form-group">
          <label for="inputUsername" class="sr-only">Username </label>
          <input type="text" class="form-control" id="inputUsername" placeholder="Username" name="username" required autofocus>
        </fieldset>
        <fieldset class="form-group">
          <label for="inputEmail" class="sr-only">Email Address</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" required>
        </fieldset>
        <fieldset class="form-group">
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" class="form-control" id="inputPassword" name="password1"  placeholder="Password" required>
        </fieldset>
        <fieldset class="form-group">
          <label for="inputConfirm" class="sr-only">Password Confirm</label>
          <input type="password" class="form-control" id="inputConfirm" placeholder="Password Confirmation" name="password2" required>
        </fieldset>
        <p style="display:none" id='message' align="center">Creating user!</p>
        <div class="loader center-block" style="display:none" id="loader"></div>
        <button class="btn btn-lg btn-starlight btn-block" type="submit" onclick="Loader(this.form)">Register</button>
      </form>
    
    </div>
  </div>
</main>

{% endblock %}
