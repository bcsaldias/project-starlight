{% extends "base.html" %}

{% block title %}
{{ block.super }}
Login
{% endblock %}

{% block content %}
<main id="login">
  <div class="container">
    <div class="card auth-card center-block">
      <h2>Sign In</h2>
      <form class="form-signin center-block" method="post">
        <fieldset class="form-group">
          <label for="inputUsername" class="sr-only">Username</label>
          <input type="text" class="form-control" id="inputUsername" placeholder="Username" required autofocus>
        </fieldset>
        <fieldset class="form-group">
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
        </fieldset>
        <fieldset class="form-group">
          <input type="checkbox" value="remember-me" id="inputRememberMe"/>
          <label for="inputRememberMe">Remember me </label>
        </fieldset>
        <button class="btn btn-lg btn-starlight btn-block" type="submit">Sign In</button>
      </form>
    </div>
  </div>
</main>
{% endblock %}
