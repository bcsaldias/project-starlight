{% extends "base.html" %}
{% load staticfiles %}

{% block title %}
{{ block.super }}
Register
{% endblock %}

{% block content %}

<main id="register">
    <br>
  <div class="container">
    <div class="card auth-card center-block">
      <h2>Change password</h2>
      <form class="form-signup center-block" method="post" id="register_form" autocomplete="off" name="register_form">
        {% csrf_token %}

        <fieldset class="form-group">
          <label for="inputPassword" class="sr-only">Old Password</label>
          <input type="password" class="form-control" id="oldPassword" name="old_password"  placeholder="Old Password" required>
        </fieldset>

        <fieldset class="form-group">
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" class="form-control" id="inputPassword" name="new_password1"  placeholder="Password" required>
        </fieldset>

        <fieldset class="form-group">
          <label for="inputConfirm" class="sr-only">Password Confirm</label>
          <input type="password" class="form-control" id="inputConfirm" placeholder="Password Confirmation" name="new_password2" required>
        </fieldset>
        <button class="btn btn-lg btn-starlight btn-block" type="submit">Save changes</button>
      </form>
    
    </div>
  </div>
</main>

{% endblock %}
